                <div class="col-sm-4 ">

            <br>
            <br>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-success btn-sm" data-widget="collapse"><i

                        </button>
                    </div>
                </div>
                <div class="box-body ">
                    <table id="table"></table>
                </div>
                <div class="box-footer">
                </div>
            </div>


            <!-- 模态框（Modal）用来显示数据, 是否提交成功或者能否提交 -->

                 aria-hidden="true">
                <div class="modal-dialog" style="width: 50%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                            </button>
                            <h4 class="modal-title" id="myModalLabel" style="color:#c12e34; font-weight:blod; ">

                            </h4>
                        </div>
                        <div class="modal-body" id="myModalContent">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- 模态框（Modal）用来增加数据-->
            <div class="modal fade" id="myModaladd" tabindex="-1" role="dialog" aria-labelledby="myModaladdLabel"
                 aria-hidden="true">
                <div class="modal-dialog" style="width: 50%">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

                            </button>
                            <h4 class="modal-title" id="myModaladdLabel" style="color:#c12e34; font-weight:blod; ">
                                增加该课程一个知识点间关系
                            </h4>
                        </div>
                        <div class="modal-body" id="myModaladdContent">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">第1个知识点名字</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " id="Termname1" ng-model="Termname1"
                                               onfocus="if ($('#Termname1').val()=='') {$('#Termname1').typeahead('lookup', '');}"
                                               data-provide="typeahead" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">第2个知识点名字</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control " id="Termname2" ng-model="Termname2"
                                               onfocus="if ($('#Termname2').val()=='') {$('#Termname2').typeahead('lookup', '');}"
                                               data-provide="typeahead" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-4"></div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary" type="button" data-dismiss="modal"
                                                ng-click="addfuc()">增加
                                        </button>
                                    </div>
                                    <div class="col-sm-4">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
